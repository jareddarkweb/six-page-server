<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATB Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            background: #2196F3;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .login-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 30px 0;
        }

        .login-button:hover {
            background: #1976D2;
        }

        .forgot-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .forgot-links a {
            color: #2196F3;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .forgot-links a:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-links::after {
            content: "|";
            color: #ccc;
        }

        .footer-links a:not(:last-child)::after {
            content: "|";
            color: #ccc;
            margin-left: 15px;
        }

        .copyright {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-links a:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
      <div class="logo">
  <img src="https://i.ibb.co/6RJCVZV4/Untitled-500-x-200-px-170-x-80-px-4.png">
</div>
        
        <h1 class="login-title">Login</h1>
        
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-button">Log in</button>
        </form>
        
        <div class="forgot-links">
            <a href="#">Forgot username</a>
            <a href="#">Forgot password</a>
        </div>
        
        <div class="footer-links">
            <a href="#">atb.com</a>
            <a href="#">Contact us</a>
            <a href="#">Terms</a>
            <a href="#">Security tips</a>
        </div>
        
        <div class="copyright">
            Â© ATB Financial 2025. All rights reserved.<br>
            Authorized access only. Usage may be monitored.
        </div>
    </div>
</body>
</html>
